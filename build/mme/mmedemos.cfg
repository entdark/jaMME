
bind    w        +forward
bind    s        +back
bind    a        +moveleft
bind    d        +moveright
bind    ctrl     +movedown
bind    space    +moveup

bind    q        "edit prev"       // Edit previous keypoint
bind    e        "edit next"       // Edit next keypoint
bind    r        "edit lock"       // Lock camera/chase/timeline
bind    v        "edit add"        // Add keypoint
bind    b        "edit del"        // Delete current keypoint
bind    t        "edit start"      // Set selection start
bind    g        "edit end"        // Set selection end
bind    f        "edit target"     // With +attack down choose a target for camera/chase
                                   // Without +attack you will sync the edit coordinates to current view

bind    mouse1   +attack           // Hold down to be able to move the camera
bind    mouse2   +altattack        // Hold down to set the roll of the camera with the mouse
bind    shift    +seek             // Hold down to go back and forward in time with the mouse
                                   // Hold both mousebuttons to show objects that can be chased

bind    z        "view prev"       // Switch between views: camera/chase
bind    x        "view next"       // Switch between views: camera/chase
bind    c        "pause"           // Pause everything

bind    1        "edit camera"     // Edit camera
bind    2        "edit chase"      // Edit chase
bind    3        "edit line"       // Edit timeline
bind    4        "edit dof"        // Edit depth of field
bind    5        "edit none"       // Edit nothing/deactivate the hud

seta r_picmip "0"
seta cg_deferplayers "0"
